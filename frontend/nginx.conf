server {
    listen 80;
    server_name academicpro.app www.academicpro.app;

    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend static files (React Router SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container (keep /api prefix)
    location /api/ {
        proxy_pass http://academicpro-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy uploaded files to backend container
    location /uploads/ {
        proxy_pass http://academicpro-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
