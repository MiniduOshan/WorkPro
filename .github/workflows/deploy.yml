name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          PROJECT_DIR="/home/${{ secrets.AZURE_VM_USER }}/project"
          NETWORK_NAME="workpro-net"

          echo "Removing existing project folder..."
          rm -rf $PROJECT_DIR

          echo "Cloning fresh code..."
          git clone https://github.com/MiniduOshan/WorkPro.git $PROJECT_DIR
          cd $PROJECT_DIR

          echo "Setting up Docker network..."
          docker network create $NETWORK_NAME || true

          echo "Stopping old containers if they exist..."
          docker rm -f workpro-frontend workpro-backend workpro-nginx || true

          echo "Creating backend .env file..."
          cat <<'EOF' > $PROJECT_DIR/backend/.env
PORT=5000
MONGO_URI=${{ secrets.MONGO_URI }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
FRONTEND_URL=${{ secrets.FRONTEND_URL }}
GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
SMTP_HOST=${{ secrets.SMTP_HOST }}
SMTP_PORT=${{ secrets.SMTP_PORT }}
SMTP_USER=${{ secrets.SMTP_USER }}
SMTP_PASS=${{ secrets.SMTP_PASS }}
SMTP_FROM=${{ secrets.SMTP_FROM }}
EOF

          echo "Building Docker images..."
          docker build -t workpro-backend ./backend
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }} \
            -t workpro-frontend ./frontend

          echo "Starting Backend..."
          docker run -d \
            --name workpro-backend \
            --network $NETWORK_NAME \
            --env-file $PROJECT_DIR/backend/.env \
            -p 5000:5000 \
            workpro-backend

          echo "Starting Frontend..."
          docker run -d \
            --name workpro-frontend \
            --network $NETWORK_NAME \
            -p 80:80 \
            workpro-frontend

          echo "Deployment completed successfully!"
