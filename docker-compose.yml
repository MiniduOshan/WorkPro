version: '3.8'

services:
  backend:
    build: ./backend
    container_name: academicpro-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - uploads-data:/app/uploads
    networks:
      - academicpro-network

  frontend:
    build: ./frontend
    container_name: academicpro-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - academicpro-network

networks:
  academicpro-network:
    driver: bridge

volumes:
  uploads-data:
    driver: local
