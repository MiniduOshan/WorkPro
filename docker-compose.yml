version: '3.8'

services:
  backend:
    build: ./backend
    container_name: workpro-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - uploads-data:/app/uploads
    networks:
      - workpro-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: workpro-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - workpro-network

networks:
  workpro-network:
    driver: bridge

volumes:
  uploads-data:
    driver: local
